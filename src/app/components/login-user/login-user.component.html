<div class="login">
  <div class="login-component-grp">
    <div class="email">
      <div class="email-title">Email ID</div>
      <div class="email-input input-box">
        <input class="box-text" [ngClass]="{ 'validation-error-box': isError }"
          placeholder="Enter your email ID" [(ngModel)]="userEmail" type="email"
          spellcheck="false" required />
      </div>
    </div>
    <div class="password-grp">
      <div class="password">
        <div class="password-title">Password</div>
        <div class="password-input input-box">
          <input class="box-text" [ngClass]="{ 'validation-error-box': isError }"
            placeholder="Enter your password" [(ngModel)]="userPassword"
            type="{{ !showPassword ? 'password' : 'text' }}" spellcheck="false" required />
          <span class="show-password" (click)="toggle()">
            <span style="display: flex;" *ngIf="showPassword">

                  d="M11.9999 16.33C9.60992 16.33 7.66992 14.39 7.66992 12C7.66992 9.61001 9.60992 7.67001 11.9999 7.67001C14.3899 7.67001 16.3299 9.61001 16.3299 12C16.3299 14.39 14.3899 16.33 11.9999 16.33ZM11.9999 9.17001C10.4399 9.17001 9.16992 10.44 9.16992 12C9.16992 13.56 10.4399 14.83 11.9999 14.83C13.5599 14.83 14.8299 13.56 14.8299 12C14.8299 10.44 13.5599 9.17001 11.9999 9.17001Z"

                  fill="black" fill-opacity="0.87" />
              </svg>
            </span>
            <span style="display: flex;" *ngIf="!showPassword">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12.0006 21.02C10.6706 21.02 9.37055 20.75 8.12055 20.22C7.74055 20.06 7.56055 19.62 7.72055 19.24C7.88055 18.86 8.32055 18.68 8.70055 18.84C9.76055 19.29 10.8706 19.52 11.9906 19.52C15.2206 19.52 18.3106 17.58 20.4706 14.19C21.2206 13.02 21.2206 10.98 20.4706 9.81C20.1606 9.32 19.8205 8.85 19.4606 8.41C19.2006 8.09 19.2506 7.62 19.5706 7.35C19.8906 7.09 20.3605 7.13 20.6306 7.46C21.0206 7.94 21.4006 8.46 21.7406 9C22.8006 10.65 22.8006 13.34 21.7406 15C19.3006 18.82 15.7506 21.02 12.0006 21.02Z"
                  fill="black" fill-opacity="0.87" />
                <path
                  d="M12.6896 16.27C12.3396 16.27 12.0196 16.02 11.9496 15.66C11.8696 15.25 12.1396 14.86 12.5496 14.79C13.6496 14.59 14.5696 13.67 14.7696 12.57C14.8496 12.16 15.2396 11.9 15.6496 11.97C16.0596 12.05 16.3296 12.44 16.2496 12.85C15.9296 14.58 14.5496 15.95 12.8296 16.27C12.7796 16.26 12.7396 16.27 12.6896 16.27Z"

                  d="M15.0463 10.013L10.0054 15.0539L9.99945 15.06L2.52945 22.53C2.37945 22.68 2.18945 22.75 1.99945 22.75C1.80945 22.75 1.61945 22.68 1.46945 22.53C1.17945 22.24 1.17945 21.76 1.46945 21.47L4.84266 18.0968C3.87942 17.231 3.01063 16.191 2.25936 15C1.19936 13.35 1.19936 10.66 2.25936 8.99998C4.69936 5.17998 8.24936 2.97998 11.9994 2.97998C14.0886 2.97998 16.1509 3.66541 17.9805 4.95919L21.4697 1.46994C21.7597 1.17994 22.2397 1.17994 22.5297 1.46994C22.8197 1.75994 22.8197 2.23994 22.5297 2.52994L15.0597 9.99994C15.0553 10.0044 15.0508 10.0087 15.0463 10.013ZM14.4843 8.45541C13.7593 7.94446 12.8977 7.66992 11.9994 7.66992C9.60943 7.66992 7.66943 9.60992 7.66943 11.9999C7.66943 12.8981 7.94393 13.7597 8.45482 14.4846L5.90393 17.0355C5.02328 16.2443 4.22292 15.2875 3.51936 14.19C2.76936 13.02 2.76936 10.98 3.51936 9.80998C5.67936 6.41998 8.76936 4.47998 11.9994 4.47998C13.6941 4.47998 15.3807 5.01387 16.9027 6.03698L14.4843 8.45541ZM11.9994 9.16992C12.4994 9.16992 12.9794 9.29992 13.3994 9.53992L9.53943 13.3999C9.29943 12.9799 9.16943 12.4999 9.16943 11.9999C9.16943 10.4399 10.4394 9.16992 11.9994 9.16992Z"
                  fill="black" fill-opacity="0.87" />
              </svg>
            </span>
          </span>
        </div>
      </div>
      <div *ngIf="isError" class="incorrect-password">
        <span class="caution">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7 0.333496C3.32667 0.333496 0.333336 3.32683 0.333336 7.00016C0.333336 10.6735 3.32667 13.6668 7 13.6668C10.6733 13.6668 13.6667 10.6735 13.6667 7.00016C13.6667 3.32683 10.6733 0.333496 7 0.333496ZM6.5 4.3335C6.5 4.06016 6.72667 3.8335 7 3.8335C7.27334 3.8335 7.5 4.06016 7.5 4.3335V7.66683C7.5 7.94016 7.27334 8.16683 7 8.16683C6.72667 8.16683 6.5 7.94016 6.5 7.66683V4.3335ZM7.61334 9.92016C7.58 10.0068 7.53334 10.0735 7.47334 10.1402C7.40667 10.2002 7.33334 10.2468 7.25334 10.2802C7.17334 10.3135 7.08667 10.3335 7 10.3335C6.91334 10.3335 6.82667 10.3135 6.74667 10.2802C6.66667 10.2468 6.59334 10.2002 6.52667 10.1402C6.46667 10.0735 6.42 10.0068 6.38667 9.92016C6.35334 9.84016 6.33334 9.7535 6.33334 9.66683C6.33334 9.58016 6.35334 9.4935 6.38667 9.4135C6.42 9.3335 6.46667 9.26016 6.52667 9.1935C6.59334 9.1335 6.66667 9.08683 6.74667 9.0535C6.90667 8.98683 7.09334 8.98683 7.25334 9.0535C7.33334 9.08683 7.40667 9.1335 7.47334 9.1935C7.53334 9.26016 7.58 9.3335 7.61334 9.4135C7.64667 9.4935 7.66667 9.58016 7.66667 9.66683C7.66667 9.7535 7.64667 9.84016 7.61334 9.92016Z"
              fill="#D32F2F" />
          </svg> </span>Your email id or password is incorrect.
      </div>
    </div>
  
    <div class="sign-grp">
      <button class="sign-in" (click)="login()">
        <!-- <span *ngIf="onLoading" class="loader"></span> -->
        <span class="sign-text">Sign In</span>
      </button>
    </div>

    <div class="register-block">
      <span class="not-member">
        Not a member? 
      </span>
      <span class="register-link" (click)="navigateTo()">Register</span>
    </div>
  </div>

  <!-- <div class="forgot-password" (click)="forgotPassword(userEmail)">
    <span class="forgot">Forgot your password?</span>
  </div> -->
</div>
