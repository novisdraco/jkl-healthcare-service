<div class="modal-container" id="add-patient-modal-container">
  <div class="modal modal-effect" [ngClass]="{ 'modal-show': showModal }">
    <div class="modal-content">
      <div class="modal-header">
        <div class="header-heading">
          <div fxFlex="90" fxLayout="column" fxLayoutAlign="center">
            <div class="header-title">Create Patient</div>
          </div>
          <div class="close-icon" style="cursor: pointer">
            <svg
              (click)="closeModal()"
              class="cursor-pointer"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M8.63986 15.36C8.78986 15.51 8.97986 15.58 9.16986 15.58C9.35986 15.58 9.55986 15.51 9.69986 15.36L11.9999 13.06L14.2999 15.36C14.4499 15.51 14.6399 15.58 14.8299 15.58C15.0199 15.58 15.2099 15.51 15.3599 15.36C15.6499 15.07 15.6499 14.59 15.3599 14.3L13.0599 12L15.3599 9.69998C15.6499 9.40998 15.6499 8.92999 15.3599 8.63999C15.0699 8.34999 14.5899 8.34999 14.2999 8.63999L11.9999 10.94L9.69986 8.63999C9.40986 8.34999 8.92986 8.34999 8.63986 8.63999C8.34986 8.92999 8.34986 9.40998 8.63986 9.69998L10.9399 12L8.63986 14.3C8.34986 14.59 8.34986 15.07 8.63986 15.36Z"
                fill="black"
                fill-opacity="0.6"
              />
              <path
                d="M15 22.75H9C3.57 22.75 1.25 20.43 1.25 15V9C1.25 3.57 3.57 1.25 9 1.25H15C20.43 1.25 22.75 3.57 22.75 9V15C22.75 20.43 20.43 22.75 15 22.75ZM9 2.75C4.39 2.75 2.75 4.39 2.75 9V15C2.75 19.61 4.39 21.25 9 21.25H15C19.61 21.25 21.25 19.61 21.25 15V9C21.25 4.39 19.61 2.75 15 2.75H9Z"
                fill="black"
                fill-opacity="0.6"
              />
            </svg>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="main-block">
          <div class="pd-tp-8">
            <div class="label">Patient Name*</div>
            <div class="name-input-box">
              <input
                class="box-text"
                placeholder="Enter patient name"
                [(ngModel)]="patientName"
                type="text"
                spellcheck="false"
                required
              />
            </div>
          </div>
          <div class="pd-tp-8">
            <div class="label">Patient Email*</div>
            <div class="name-input-box">
              <input
                class="box-text"
                placeholder="Enter patient email"
                [(ngModel)]="patientEmail"
                type="email"
                spellcheck="false"
                required
              />
            </div>
          </div>
          <div class="pd-tp-8">
            <div class="label">Patient Address*</div>
            <div class="name-input-box">
              <input
                class="box-text"
                placeholder="Enter patient address"
                [(ngModel)]="patientAddress"
                type="text"
                spellcheck="false"
                required
              />
            </div>
          </div>
          <div class="pd-tp-8">
            <div class="label">Patient Medical Record*</div>
            <div class="name-input-box">
              <input
                class="box-text"
                placeholder="Enter patient medical record"
                [(ngModel)]="medicalRecord"
                type="text"
                spellcheck="false"
                required
              />
            </div>
          </div>
        </div>
        <div class="action-block">
          <div fxFlex="100" fxLayout="row">
            <div class="action-btn">
              <span class="cancel-btn">
                <fl-button
                  [outline]="true"
                  class="fl-normal"
                  (click)="closeModal()"
                >
                  Cancel
                </fl-button>
              </span>
              <span>
                <fl-button
                  class="fl-primary"
                  (click)="save()"
                  [disabled]="
                    !patientName ||
                    !patientEmail ||
                    !patientAddress ||
                    !medicalRecord
                  "
                >
                  <span>Save</span>
                </fl-button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
